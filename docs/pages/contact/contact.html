<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container">
            <a href="../../index.html">
                <img id="logo" src="../../Assets/College_logo.png" alt="College logo">
            </a>
            <div class="d-flex flex-column">
                <span class="t-p text-white">Training & Placement Cell</span>
                <span><a class="college-name text-white" href="https://www.gpmuz.ac.in/" target="_blank">Government Polytechnic, Muzaffarpur</a></span>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="../../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="../../index.html#Academic_info">Overview</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="../../index.html#prin_message">Principle's Messsage</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container contact-us">
        <h2 class="text-center">Contact Us</h2>
        <p class="text-center">Feel free to reach out to us by filling the form below.</p>

        <div id="contact-form">
            <form action="./contact" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4" name="message" placeholder="Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div id="response-message"></div>       
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./contact.js"></script>
</body>
</html>
</body>
</html>
