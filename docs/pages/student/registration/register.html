<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="./register.css">
    <link rel="stylesheet" href="/Client/Bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container">
            <a href="/Client/src/index.html">
                <img id="logo" src="/Client/public/Assets/College_logo.png" alt="College logo">
            </a>
            <div class="d-flex flex-column">
                <span class="t-p text-white">Training & Placement Cell</span>
                <span><a class="college-name text-white" href="https://www.gpmuz.ac.in/" target="_blank">Government Polytechnic, Muzaffarpur</a></span>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="/Client/src/index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/Client/src/index.html#Academic_facilities">Overview</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/Client/src/pages/contact/contact.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <h3 class="text-center">Student Registration</h3>
        <form>
            <div class="mb-3">
                <input type="roll" class="form-control" id="studentRoll" placeholder="Roll" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="studentEmail" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="studentPassword" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <input type="repassword" class="form-control" id="studentRePassword" placeholder="Confirm Password" required>
            </div>
            <div class="captcha">
                <label for="captchaInput" class="form-label">Enter the CAPTCHA:</label>
                <div class="captcha-box">AB12C</div>
                <input type="text" class="form-control mt-2" id="captchaInput" placeholder="Enter CAPTCHA" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100" style="background-color: #285690; "><a href="/Client/src/pages/maintenace/maintence.html" style="text-decoration: none;color:white;">Register</a></button>
        </form>
    </div>
</body>
</html>
